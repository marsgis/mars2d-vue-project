<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 移动设备 viewport -->
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
  <meta name="author" content="火星科技 http://leaflet.marsgis.cn ">
  <!-- 360浏览器默认使用Webkit内核 -->
  <meta name="renderer" content="webkit">
  <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
  <link rel="icon" type="image/png" href="<%= BASE_URL %>img/favicon/favicon.png">
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Safari浏览器添加到主屏幕（IOS） -->
  <link rel="icon" sizes="192x192" href="<%= BASE_URL %>img/favicon/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="火星科技 MarsGIS">


  <title>Mars2D基础项目模版（含widget模块） - Vue版</title>

  <!--第三方lib-->
  <script type="text/javascript" src="lib/include-lib.js?time=20210113" libpath="lib/"
    include="jquery,bootstrap,bootstrap-select,font-awesome,web-icons,layer,haoutil,nprogress,toastr,admui,turf,mars2d,esri-leaflet,leaflet-wfs"></script>
 

</head>

<body>
  <div id="app"></div>
</body>

</html>
